<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLE -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- LIBRARIES -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.svg.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.vida.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.vida.min.js"></script>

  <!-- JS -->
  <script language="javascript" type="text/javascript" src="js/Glyph.js"></script>
  <script language="javascript" type="text/javascript" src="js/Letter.js"></script>
  <script language="javascript" type="text/javascript" src="js/Multitouch.js"></script>
  <script language="javascript" type="text/javascript" src="js/Multitouch_GUI.js"></script>
  <script language="javascript" type="text/javascript" src="js/responsive.js"></script>
  <script language="javascript" type="text/javascript" src="js/touchType.js"></script>
</head>

<body onclick="doubleTap()">

  <div class="ui-element" id="ui-topRight">

    <!-- BUTTON RESET -->
    <img class="icon" src="assets/reset.svg" id="reset" onclick="reset()" draggable="false">

    <!-- BUTTON DOWNLOAD -->
    <img class="icon" src="assets/download.svg" id="download" onclick="saveIMG()" draggable="false">

    <!-- BUTTON QUESTION -->
    <img class="icon" src="assets/question.svg" id="question" draggable="false"
      onClick="window.open('https://schultzschultz.com/tools/touchType/tutorial', '_blank')">

  </div>

  <div class="ui-element" id="ui-bottomRight">
    <!-- SLIDER GLYPH WEIGHT -->
    <input type="range" class="ranger" min="0" max="100" id="glyphWeight" oninput="setGlyphWeight(this.value)"
      onmousedown="startInput()" onmouseup="endInput()" ontouchstart="startInput()" ontouchend="endInput()">
  </div>

  <!-- INFO DESKTOP DEVICE -->
  <img src="assets/sorry.gif" id="sorry" draggable="false">

  <p id="sorryInfo">
    We're sorry, this tool only works on<br>
    multi-touch devices (Safari/Chrome).<br>
    If you are on an multi-touch device click <u><span onclick="enableTool()" style="cursor:pointer">here</span><u>.
  </p>
</body>

</html>
